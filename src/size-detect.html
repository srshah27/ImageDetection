<!DOCTYPE html>
<html>
  <head>
    <!-- <link rel="stylesheet" href="./manualstitch.css"> -->
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <link rel="stylesheet" href="../sass/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <meta charset="UTF-8" />
    <title>Dimension Finder</title>
    
    <style>
      html, body {
        height: 100%;
      }

      body {
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card-img-left {
        padding-left: 0;
      }
      .footer {
        position: fixed;
        left: 0;
        bottom: 0;
        width: 100%;
        background-color: rgb(45, 12, 88);
        color: white;
        text-align: center;
      }
        
      .footlink {
        color: #fdfdfd;
        text-decoration: none;
        font-weight: bolder;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="card text-center">
      <div class="row g-0 m-4">
        <div class="col-md-4">
          <div id="image-container" ></div>
          <img src="./assets/IMG_00016_vertical.JPG" id="default-image" class="rounded float-start img-fluid card-img-left" alt="Default Image">
        </div>
        <div class="col-md-8">
          <div class="card-body">
            <h1 class="card-title">Dimension Finder</h1>
            <div class="row row-cols-2">
              <div class="col-12 d-grid">
                <button type="button" id="file-open-button" class="btn btn-secondary btn-lg m-2" onclick="resetPage()" style="display: none;" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Load other images for size measurement"><i class="bi bi-arrow-clockwise"></i> Reset</button>
              </div>
            </div>
            <div class="row">
              <div class="col d-grid">
                <label for="image-upload" id="uploadtour" class="btn btn-primary btn-lg m-2 " data-bs-toggle="tooltip" data-bs-placement="bottom" title="Upload images for size measurement">
                  <i class="bi bi-upload"></i> Upload Images for Measurement</i>
                  <input type="file" id="image-upload" accept="image/*" multiple style="display: none;">
                </label>
              </div>
            </div>
            <div id="progress-bar-parent" class="progress d-none m-2">
              <div id="progress-bar" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%;" data-bs-toggle="tooltip" data-bs-placement="right" title="Shows the progress of image measurement process"></div>
            </div>
            <div id="python-output" class="alert alert-info d-none m-2" role="alert">Calculating Number Of Images...</div>
            <div class="row">
              <!-- <div class="col d-grid">
              </div> -->
              <div class="col d-grid">
                <button type="button" id="copy-path-button" class="btn btn-primary btn-lg m-2" onclick="openCSV()" style="display: none;" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Open CSV file with measurements in Excel"><i class="bi bi-filetype-csv"></i> Open CSV File</button>    
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="footer">
      <p style="margin-top: 8px; margin-bottom: 8px; margin-left: 8px;">Made with ❤️ by <a class="footlink" target="_blank" onclick="openSAKECLink()"  data-bs-toggle="tooltip" data-bs-placement="top" title="Go to Shah & Anchor Kutchhi Engineering College Website"><b>Shah & Anchor Kutchhi Engineering College</b></a></p>
    </div>   
    <script src="./size-detect.js"></script> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
      var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
        return new bootstrap.Tooltip(tooltipTriggerEl);
      });

      function openSAKECLink() {
        const { shell } = require('electron');
        shell.openExternal('https://www.sakec.ac.in/');
      }
    </script>
  </body>
</html>
